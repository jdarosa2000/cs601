<html>
<head>
	<!-- http://www.jqwidgets.com/jquery-widgets-documentation/ -->
    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css">
    <link rel="stylesheet" href="../jqwidgets/styles/jqx.classic.css" type="text/css">
    <script type="text/javascript" src="../scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcombobox.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdropdownlist.js"></script>
</head>
<body>


<form action="../php/insert.php" method="post">
Title: </br> 
</br> <input type="text" name="recipe_title" size="80"> </br>
Description: </br> 
</br> <textarea rows="2" name="recipe_desc" cols="80"></textarea> </br>
Tags: </br> 
</br> <input type="text" name="recipe_tags" size="80"> </br>
Category: </br> 
</br>  <div id="categories_listbox"></div> </br>
User: </br> 
</br> <div id="users_listbox"></div> </br>
Instructions: </br> 
</br> <textarea name="recipe_instructions"rows="20" cols="80"></textarea> </br>
Ingredients: </br> 
<div id="ingredients_combobox"></div> </br>
<input type="button" value="Add Ingredient"> </br>
</br> <textarea name="recipe_ingredients"rows="20" cols="80"></textarea> </br>
Image: </br> 
<input type="button" value="Browse..."> <input type="text" name="image_file" size="80"> </br>
<input type="button" value="Upload Image">
</br> </br>
</br><input type="submit" value="Submit Recipe"> 

</form>
<script type="text/javascript">
	$(document).ready(function () {
		// prepare the data
		var users_source =
		{
			datatype: "json",
			datafields: [
				{ name: 'user_email' },
				{ name: 'user_name' },
			],
			url: '../php/users.php'
		};
		var usersDataAdapter = new $.jqx.dataAdapter(users_source);
		
		$("#users_listbox").jqxDropDownList(
		{
			source: usersDataAdapter,
			theme: 'classic',
			width: 200,
			height: 25,
			selectedIndex: 1,
			displayMember: 'user_email',
			valueMember: 'user_email'
		});
		
		/*
		// bind dropdown list to 'select' event.
		$('#users_listbox').bind('select', function (event) {
			var args = event.args;
			var selected_user = $('#users_listbox').jqxDropDownList('getItem', args.index);
			alert('Selected: ' + selected_user.value);
		});
		*/
		
		var categories_source =
		{
			datatype: "json",
			datafields: [
				{ name: 'category_name' },
				{ name: 'categoryId' },
			],
			url: '../php/categories.php'
		};
		var catgoriesDataAdapter = new $.jqx.dataAdapter(categories_source);
		
		$("#categories_listbox").jqxDropDownList(
		{
			source: catgoriesDataAdapter,
			theme: 'classic',
			width: 200,
			height: 25,
			selectedIndex: 1,
			displayMember: 'category_name',
			valueMember: 'categoryId'
		});
		
		/*
		// bind category dropdown list to 'select' event.
		$('#categories_listbox').bind('select', function (event) {
			var args = event.args;
			var selected_category = $('#categories_listbox').jqxDropDownList('getItem', args.index);
			alert('Selected: ' + selected_category.value);
		});
		*/
		
		// prepare the data
		var ingredients_source =
		{
			datatype: "json",
			datafields: [
				{ name: 'ingredient_name' },
			],
			url: '../php/ingredients.php'
		};
		var dataAdapter = new $.jqx.dataAdapter(ingredients_source);
		$("#ingredients_combobox").jqxComboBox(
		{
			source: dataAdapter,
			theme: 'classic',
			width: 200,
			height: 25,
			selectedIndex: 0,
			displayMember: 'ingredient_name',
			valueMember: 'ingredient_name'
		});
	})
	
</script>
</body>
</html>
